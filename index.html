        <div class="header">

        <div class="dlabnav">

					<li class="dropdown header-profile">
						<a class="nav-link" href="javascript:void(0);" role="button" data-bs-toggle="dropdown">

                </ul>

        <div class="content-body">
            <!-- Card Atas -->
            <div class="container-fluid">
                <div class="row invoice-card-row">
                    <!-- Monitoring Suhu Ruangan -->
                    <div class="col-xl-3 col-xxl-3 col-sm-6">
                        <div class="card bg-warning invoice-card">
                            <div class="card-body d-flex">
                                <div class="icon me-3">
                                    <i class="fas fa-thermometer-half fa-2x text-white"></i>
                                </div>
                                <div>
                                    <h2 class="text-white invoice-num" id="suhu-room">-</h2>
                                    <span class="text-white fs-18">Suhu Ruangan</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Monitoring Kelembaban -->
                    <div class="col-xl-3 col-xxl-3 col-sm-6">
                        <div class="card bg-success invoice-card">
                            <div class="card-body d-flex">
                                <div class="icon me-3">
                                    <i class="fas fa-tint fa-2x text-white"></i>
                                </div>
                                <div>
                                    <h2 class="text-white invoice-num" id="kelembaban">-</h2>
                                    <span class="text-white fs-18">Kelembaban Ruangan</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status Pompa -->
                    <div class="col-xl-3 col-xxl-3 col-sm-6">
                        <div class="card bg-info invoice-card">
                            <div class="card-body d-flex">
                                <div class="icon me-3">
                                    <i class="fas fa-pump-soap fa-2x text-white"></i>
                                </div>
                                <div>
                                    <h2 class="text-white invoice-num" id="pompa-status">OFF</h2>
                                    <span class="text-white fs-18">Status Pompa Sekarang</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tingkat Pertumbuhan Jamur -->
                    <div class="col-xl-3 col-xxl-3 col-sm-6">
                        <div class="card bg-secondary invoice-card">
                            <div class="card-body d-flex">
                                <div class="icon me-3">
                                    <i class="fas fa-leaf fa-2x text-white"></i>
                                </div>
                                <div>
                                    <h2 class="text-white invoice-num" id="pertumbuhan-jamur">75%</h2>
                                    <span class="text-white fs-18">Tingkat Pertumbuhan</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- section bawah dengan grafik -->
                <div class="row">
                    <div class="col-xl-6 col-xxl-12">
                        <div class="row">
                            <!-- Switch ON/OFF -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Switch Pompa</h4>
                                        <div class="d-flex align-items-center">
                                            <div class="me-auto">
                                                <label class="label">
                                                    <div class="toggle">
                                                        <input class="toggle-state" type="checkbox" name="check" value="check" id="pompa-toggle">
                                                        <div class="indicator"></div>
                                                    </div>
                                                </label>
                                                <p class="fs-16 mb-0 mt-2" id="pompa-status-text">Pompa Off</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Mode Otomatis/Manual -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Mode Pompa</h4>
                                        <div class="d-flex align-items-center">
                                            <div class="me-auto">
                                                <label class="rocker rocker-small">
                                                    <input type="checkbox" id="mode-toggle">
                                                    <span class="switch-left">YES</span>
                                                    <span class="switch-right">NO</span>
                                                </label>
                                                <p class="fs-16 mb-0 mt-2" id="mode-status-text">Mode: Otomatis</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Grafik Suhu dan Kelembaban -->
                    <div class="col-xl-6 col-xxl-12">
                        <div class="row">
                            <!-- Grafik Suhu -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Grafik Suhu Ruangan</h4>
                                        <canvas id="suhu-chart"></canvas>
                                    </div>
                                </div>
                            </div>

                            <!-- Grafik Kelembaban -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Grafik Kelembaban Ruangan</h4>
                                        <canvas id="kelembaban-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/global/global.min.js"></script>
	<script src="vendor/chart.js/Chart.bundle.min.js"></script>
